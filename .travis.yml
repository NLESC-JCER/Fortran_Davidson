sudo: require
language: generic

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - cmake
      - libblas-dev
      - liblapack-dev
      - gfortran-7
      
script:
  - sudo ln -s /usr/bin/gfortran-7 /usr/bin/gfortran
  - cmake -H. -Bbuild && cmake --build build
  - ./bin/main
  
branches:
  only:
   - master

